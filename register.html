<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="res/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Register - Interactive Timetable Generator</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card register-card">
        <!-- Header -->
        <div class="auth-header">
          <div class="auth-logo">
            <img src="res/timetable.svg" alt="Timetable Icon" />
          </div>
          <h1>Create Account</h1>
          <p>Join us and start managing your timetables efficiently</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form" method="POST" action="#">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Enter your first name"
                autocomplete="given-name"
                required />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
                autocomplete="family-name"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              autocomplete="email"
              required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              autocomplete="new-password"
              required
              minlength="8" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              autocomplete="new-password"
              required
              minlength="8" />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="">Select your role</option>
              <option value="admin">Administrator</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="form-group">
            <label for="institution">Institution/Organization</label>
            <input
              type="text"
              id="institution"
              name="institution"
              placeholder="Enter your institution name"
              autocomplete="organization"
              required />
          </div>

          <!-- Student-specific fields -->
          <div id="studentFields" style="display: none">
            <div class="form-group">
              <label for="department">Department</label>
              <select id="department" name="department">
                <option value="">Select department</option>
                <option value="Computer Engineering">
                  Computer Engineering
                </option>
                <option value="Information Technology">
                  Information Technology
                </option>
                <option value="Artificial Intelligence & Data Science">
                  Artificial Intelligence & Data Science
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="semester">Semester</label>
              <select id="semester" name="semester">
                <option value="">Select semester</option>
                <option value="Semester 1">Semester 1</option>
                <option value="Semester 2">Semester 2</option>
                <option value="Semester 3">Semester 3</option>
                <option value="Semester 4">Semester 4</option>
                <option value="Semester 5">Semester 5</option>
                <option value="Semester 6">Semester 6</option>
                <option value="Semester 7">Semester 7</option>
                <option value="Semester 8">Semester 8</option>
              </select>
            </div>
          </div>

          <!-- Teacher-specific fields -->
          <div id="teacherFields" style="display: none">
            <div class="form-group">
              <label for="teacherDepartment">Department (Optional)</label>
              <select id="teacherDepartment" name="department">
                <option value="">Select department</option>
                <option value="Computer Engineering">
                  Computer Engineering
                </option>
                <option value="Information Technology">
                  Information Technology
                </option>
                <option value="Artificial Intelligence & Data Science">
                  Artificial Intelligence & Data Science
                </option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn auth-btn">Create Account</button>

          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
          </div>
        </form>
      </div>

      <!-- Background decoration -->
      <div class="auth-bg-decoration">
        <div class="decoration-circle decoration-circle-1"></div>
        <div class="decoration-circle decoration-circle-2"></div>
        <div class="decoration-circle decoration-circle-3"></div>
      </div>
    </div>

    <!-- Toast Notification Container -->
    <div
      id="toast-container"
      class="toast-container"
      aria-live="polite"
      aria-label="Notifications"></div>

    <!-- JavaScript -->
    <script src="auth.js"></script>
  </body>
</html>
