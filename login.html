<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="res/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Login - Interactive Timetable Generator</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
          <div class="auth-logo">
            <img src="res/timetable.svg" alt="Timetable Icon" />
          </div>
          <h1>Welcome Back</h1>
          <p>Sign in to your account to continue</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form" method="POST" action="#">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              autocomplete="email"
              required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required />
          </div>

          <div class="form-options">
            <label for="rememberMe" class="checkbox-container">
              <input type="checkbox" id="rememberMe" name="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>
          </div>

          <button type="submit" class="btn auth-btn">Sign In</button>

          <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Create Account</a></p>
          </div>
        </form>
      </div>

      <!-- Background decoration -->
      <div class="auth-bg-decoration">
        <div class="decoration-circle decoration-circle-1"></div>
        <div class="decoration-circle decoration-circle-2"></div>
        <div class="decoration-circle decoration-circle-3"></div>
      </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container" aria-live="polite" aria-label="Notifications"></div>

    <!-- JavaScript -->
    <script src="auth.js"></script>
  </body>
</html>
